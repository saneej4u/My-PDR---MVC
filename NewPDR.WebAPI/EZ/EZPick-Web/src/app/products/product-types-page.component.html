<div [@flyInOut]="flyInOut" class="container">
    <div class="row text-center" style="margin:50px 0">
        <div class="col-sm-1 col-md-1"></div>
        <div class="col-sm-10 col-md-10">
            <h1> {{ catHeader | uppercase }} </h1>
            <p class="lead">{{catDescription}}</p>
        </div>
        <div class="col-sm-1 col-md-1"></div>
    </div>
    <div class="card-container">
        <div *ngFor="let pt of productTypes">
            <my-product-type [productType]="pt"></my-product-type>
        </div>
    </div>
</div>
