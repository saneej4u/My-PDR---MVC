<div class="container">

  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">

      <h1 class="text-center login-title">Sign in to continue</h1>

      <div class="account-wall">
        <div class="profile-img">
          <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
        </div>

        <form class="form-login form-signin" [formGroup]="loginForm" novalidate (ngSubmit)="onLoginSubmitClicked(loginForm.value)">

          <div class="row">
            <div class="col-sm-12 col-md-12">
              <!-- <input type="email" formControlName="username" class="form-control input-sm" placeholder="Email Address"> -->
              <md-input placeholder="Email address" formControlName="username" style="width: 100%"></md-input>

              <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.pristine">
                User name is required.
            </small>

            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-12">
              <!--  <input type="password" formControlName="password" class="form-control input-sm" placeholder="Password"> -->

              <md-input type="password" placeholder="Password" formControlName="password" style="width: 100%"></md-input>

              <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.pristine">
                Password is required.
            </small>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="wrapper">
                <span class="group-btn">     
                <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-lg btn-primary btn-block">Sign in <i class="fa fa-sign-in"></i></button>
            </span>
              </div>
              <p *ngIf="error" class="alert alert-danger">{{error}}</p>
            </div>
          </div>

        </form>

      </div>
      <a routerLink="/sign-up" class="text-center new-account">Create an account</a>
    </div>
  </div>
</div>
